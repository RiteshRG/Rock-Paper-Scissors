<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>

  <div class="container">
    <p class="title">Rock, Paper & Scissors</p>

    <div class="icon">
      <button class="move-button js-rock-button"><img src="images\Rock-emoji2.png" class="move-icon"></button>
  
    <button class="move-button js-paper-button"><img src="images\Paper-emoji2.png" class="move-icon"></button>
  
    <button class="move-button js-scissor-button"><img src="images\Scissors-emoji2.png" class="move-icon"></button>
    </div>
  
    <div class="js-result result"></div>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <div class="button-con">
      <button class="reset-score-button js-reset-score-button">Reset score</button>
      <button class="auto-paly-button js-auto-play-button">Auto Play</button>
    </div>
  
    <p class="js-reset-confirmation reset"></p>
  
  </div>

  <script src="index.js"></script>
</body>
</html>
